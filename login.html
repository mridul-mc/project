<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Metrophobic&display=swap" rel="stylesheet">

<body>
    <div id="full_contain" class="contain">
            <!--heading-->
            <h1 id="header"> Login </h1>

            <div class="bg_img" id="bg_image">
                <img src="pic.png" alt="nothing is here">
            </div>

            <div id="dtl_contain" class="user_contain_dtl">
                <form action="backend.py" class="box">
                    
                    <div id="user_name" class="user_dtl">
                        <!----id type box -->
                        <input type="ID" name="Id_name" id="name_id" class="input_area" placeholder="Username">
                    </div>
                    
                    <br>

                    <div id="user_pw" class="user_dtl">
                        <!---- password type box -->
                        <input type="password" name="ac_password" id="ac_pw" class="input_area" placeholder="Password">
                    </div>

                    <br>
                        <a href="#" target="_blank">
                            <h1 id="forgot_pw">Forgot Password</h1>
                        </a>
                        <!---- login buttion -->
                        <button id="log_btn" class="login" type="submit">Sign in</button>
                </form>
            </div>
    </div>
</body>

</html>
